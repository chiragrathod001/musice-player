<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/71e909f297.js" crossorigin="anonymous"></script>
      <title>Music website</title>
</head>

<body>
      <div class="container">
          
         <div class="content">
               <div class="left-col">
                     <!-- <h1>THE <br> REAL <br> SOUND</h1> -->
               </div>
             
               <div class="right-col">
                  <div class="wrapper">
                        <div class="top-bar">
                              <i class="fas fa-chevron-down"></i>
                              <span>NOW PLAYING</span>
                              <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <div class="sound-icon">
                              <img src="./image/pngwing.com.png" alt="">
                        </div>
                        <div class="song-detail">
                              <div class="name">king ake_dekhle</div>
                              <div class="artist">King</div>
                        </div>
                        <div class="progress">
                              <div class="progress-bar">
                                    <!-- <span id="progress"></span> -->
                              </div>
                        </div>
                        <div class="timer">
                              <span class="current">0:0</span>
                              <span class="duration"></span>
                        </div>
                        <audio  id="main-audio" src=""></audio>
                        <div class="controls">
                              <img src="image/repeat.svg"  alt="">
                              <i class="fas fa-fast-backward" id="prev"></i>
                              <img src="./image/play.svg" id="play" alt="" srcset="">
                              <i class="fas fa-fast-forward" id="next"></i>
                              <i class="fas fa-list-ul" id="list"></i>
                              
                        </div>
                        <div class="music-list">
                              <div class="header-music">
                                    <div class="row">
                                          <i class="fas fa-list-ul"></i>
                                          <span>Music List</span>
                                    </div>
                                    <i class="fas fa-times" id="close"></i>
                              </div>
                                    <ul>
                                               
                                    </ul>
                        </div>
                        
                  </div>
               </div>
         </div>
      </div>
   
</body>
<script src="./app.js"></script>
